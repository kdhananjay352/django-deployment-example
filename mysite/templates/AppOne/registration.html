{% extends "AppOne/base.html" %}
{% load static %}
{% block body_block %}
    <div>
        {% if registered %}
            <h1> Thank you for Registring !</h1>
        {% else %}
        <h1> Please Register!</h1>
        <hr class="divider">
        <form enctype="multipart/form-data" method="post" >
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input class="btn btn-primary mb-auto" type="submit" name="submit" value="Register" />
        </form>
        
        {% endif %}
    </div>
{% endblock  %}
